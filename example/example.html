<!DOCTYPE html>
<html>
<head>
	<title>Teacher Login</title>
	<!-- eltaframe -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/asdkazmi/eltaframework/master/js/main.js"></script>
	<script type="text/javascript" src="https://rawgit.com/asdkazmi/Email-Password-Validation/master/js/eltaframe-validation.js"></script>
	<script type="text/javascript" src="https://rawgit.com/asdkazmi/eltaframework/master/eltaframe-icons/canvas.js"></script>
	<link rel="stylesheet" type="text/css" href="https://rawgit.com/asdkazmi/eltaframework/master/css/main.css" />
	<link rel="stylesheet" type="text/css" href="https://rawgit.com/asdkazmi/eltaframework/master/css/more.css">
</head>
<body>
	<div class="row">
		<div class="col-10 col-8-tb col-7-dt col-5-ldt item-center shadow-lg text-green padding-sm margin-vertical-lg">
			<form class="margin-vertical-sm validate-form">
				<canvas class="user-icon item-center" data-icon='{"size":"150","color":"green"}'></canvas>
				<div class="add-to-child col-12-fill-chd">
					<div class="add-to-child full-width-chd-input padding-vertical-sm-chd-input padding-horizontal-xs-chd-input bg-transparent-chd padding-vertical-xs-chd-span block-chd-span text-sm-chd border-no-chd border-bottom-sm-chd-input border-green-chd-input text-green-chd animate-chd-input">
						<span>Email or Username</span>
						<input type="input" name="t-login" style="margin-bottom: 10px" data-validate="email" tabindex="0" />
						<div class="validate-email">
							<span class="empty-error">Email address is empty</span>
							<span class="not-valid-error">Address not valid</span>
							<span class="success">You have successfuly entered Email</span>
						</div>
						<span>Password</span>
						<input type="password" name="t-password" data-validate='password' data-length='8' />
						<div class="validate-password">
							<span class="empty-error">Please enter your password</span>
							<span class="length-error">There must be atleast 8 characters</span>
							<span class="not-valid-error">Password should be same</span>
							<span class="success">You have successfuly entered password</span>
						</div>
					</div>
					<div class="padding-vertical-sm">
						<div class="checkbox">
							<input id="t-rememberMe" type="checkbox" name="t-rememberMe" />
							<label></label>
						</div>
						<label for="t-rememberMe">Remember Me</label>
					</div>
				</div>
				<button type="submit" class="button item-center padding-horizontal-md text-sm text-white bg-green text-bold border-no">Login</button>
			</form>
		</div>
	</div>
</body>
</html>
